<!DOCTYPE html>
	<head>
		<title>Vue JS 2.1.3 - Two Way Binding with v-model Directive</title>
		<script src='../../js_libs/vue-2.1.3/dist/vue.js'></script>
		<script src='app.js'></script>
	</head>
	<body>
		<div id='app'>
			<h1>{{ message }}</h1>
			<input v-model="message">
		</div>
	</body>

</html>
