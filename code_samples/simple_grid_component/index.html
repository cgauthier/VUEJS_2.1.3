<!DOCTYPE html>
	<head>
		<title>Vue JS 2.1.3 - Simple Grid Component</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script data-main="app" src='../../js_libs/requirejs-2.3.2/require.js'></script>
	</head>
	<body>
		<h3>New Type of Launching using RequireJS to load all dependencies and files. (except for CSS)</h3>
		<h4>This is the a copy of the 2.0 Vue Grid Component demo, but it's been wired to be loaded dynamically</h4>
		<h4>Here is the link to the original: <a href='https://vuejs.org/v2/examples/grid-component.html' target='_blank'>Vue 2.0 Grid-Component</a></h4>
		<h5>Simple Grid Component Demo</h5>
		<div id="demo">
		  <form id="search">
		    Search <input name="query" v-model="searchQuery">
		  </form>
		  <demo-grid
		    :data="gridData"
		    :columns="gridColumns"
		    :filter-key="searchQuery">
		  </demo-grid>
		</div>		
	</body>
</html>
