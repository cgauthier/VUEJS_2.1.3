<!DOCTYPE html>
	<head>
		<title>Vue JS 2.1.3 - Template Syntax - Text Filters</title>

		<script src='app.js'></script>

	<body>
		<div id='app'>
			<h2>This will capitalize every word in the field</h2>

			<input v-model="msg" />
		</div>
	</body>
</html>
