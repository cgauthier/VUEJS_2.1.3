<!DOCTYPE html>
	<head>
		<title>Vue JS 2.1.3 - template v-if Directive</title>
		<script src='../../js_libs/vue-2.1.3/dist/vue.js'></script>
		<script src='app.js'></script>
	</head>
	<body>
		<div id='app'>
			<template v-if="!message">
				<h2>You must send a message for help!</h2>
				<p>Dispatch a messenger immediately!</p>
				<p>To the nearby kingdom of Hearts!</p>
			</template>
			<textarea v-model="message"></textarea>
			<button id='messageBtn' v-show="message">Send your message to our allies!</button>
			<h2>{{ output }}</h2>
		</div>
	</body>

</html>
