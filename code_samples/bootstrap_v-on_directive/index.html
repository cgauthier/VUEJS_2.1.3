<!DOCTYPE html>
	<head>
		<title>Vue JS 2.1.3 - Bootstrap and Vue JS - v-on directive</title>
		
		<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" />
		<script src='../../js_libs/jquery-3.1.1.min.js'></script>
		<script src='../../bootstrap-3.3.7-dist/js/bootstrap.min.js'></script>
		<script src='../../js_libs/vue-2.1.3/dist/vue.js'></script>
		<script src='app.js'></script>
	</head>
	<body>
		<div id='app' class='container'>
			<h1>Upvote Example</h1>
			<button v-on:click="upvotes++" >Upvote! {{ upvotes }}</button>
		</div>
	</body>

</html>
