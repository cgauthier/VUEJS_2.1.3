<!DOCTYPE html>
	<head>
		<title>Vue JS 2.1.3 - v-for Directive</title>
		<script src='../../js_libs/vue-2.1.3/dist/vue.js'></script>
		<script src='app.js'></script>
	</head>
	<body>
		<div id='app'>
			<ol>
				<li v-for="todo in todos">
					{{ todo.text }}
				</li>
			</ol>
		</div>
	</body>

</html>
