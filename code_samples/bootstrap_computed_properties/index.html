<!DOCTYPE html>
	<head>
		<title>Vue JS 2.1.3 - Bootstrap and Vue JS - Computed Properties</title>
		
		<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" />
		<script src='../../js_libs/jquery-3.1.1.min.js'></script>
		<script src='../../bootstrap-3.3.7-dist/js/bootstrap.min.js'></script>
		<script src='../../js_libs/vue-2.1.3/dist/vue.js'></script>
		<script src='app.js'></script>
	</head>
	<body>
		<div id='app' class='container'>
			<h1>Calculator</h1>
			<h2>Input 2 numbers and choose the operator</h2>
			<form class='form-inline' @submit.prevent="calculate">
				<input v-model.number="a" class='form-control' />
				<select v-model="operator" class='form-control'>
					<option>+</option>
					<option>-</option>
					<option>*</option>
					<option>-</option>
				</select>
				<input v-model.number="b" class='form-control' @keyup.enter="calculate" />
			</form>
			<h2>Result: {{ a }} {{ operator }} {{ b }} = {{ c }}</h2>
		</div>
	</body>

</html>
