<!DOCTYPE html>
	<head>
		<title>Vue JS 2.1.3 - Template Syntax - Attributes</title>
		<script src='../../js_libs/vue-2.1.3/dist/vue.js'></script>
		<script src='app.js'></script>
	</head>
	
	<body>
		<h3>button enables itself when the field isn't empty.</h3>		
		<div id='app'>
			<input v-model="text" />&nbsp;<button v-on:click='clearField'>Clear Field</button><br/>
			<button v-bind:disabled="emptyText" v-on:click="doSomething">Will be enabled when text field isn't empty</button>
		
		</div>
	</body>
</html>
