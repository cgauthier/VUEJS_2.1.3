<!DOCTYPE html>
	<head>
		<title>Vue JS 2.1.3 - Template Syntax - Computed Setters and Getters</title>
		<script src='../../js_libs/vue-2.1.3/dist/vue.js'></script>
		<script src='app.js'></script>
	</head>
	<body>
		<div id='app'>
			<h2>Enter your first and last name</h2>
			FirstName: <input v-model="firstName" /><br/><br/>
			LastName: <input v-model="lastName" /><br/><br/>
			<h3>FullName: {{ fullName }}</h3>
		</div>
	</body>
</html>
