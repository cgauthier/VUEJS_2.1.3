<!DOCTYPE html>
	<head>
		<title>Vue JS 2.1.3 - v-else Directive</title>
		<script src='../../js_libs/vue-2.1.3/dist/vue.js'></script>
		<script src='app.js'></script>
	</head>
	<body>
		<div id='app'>
			<h1 v-if="seen">Now you see this!</h1>
			<h1 v-else>Now you see that!</h1>
			<button id="showthis">Show This!</button>&nbsp;<button id="showthat">Else Show That!</button>
		</div>
	</body>

</html>
