<!DOCTYPE html>
	<head>
		<title>Vue JS 2.1.3 - Simple Vue Component</title>
		<script src='../../js_libs/vue-2.1.3/dist/vue.js'></script>
		<script src='app.js'></script>
		<style>
			.todo-item {
				border: 1px solid gray;
				padding: 5px;
				margin: 5px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id='app'>
			<ol>
				<todo-item class="todo-item" v-for="item in groceryList" v-bind:todo="item"></todo-item>	
			</ol>
		</div>
	</body>
</html>
